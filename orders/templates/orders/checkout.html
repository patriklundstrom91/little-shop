{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!-- Checkout page -->
{% block content %}
<main>
  <div class="container top-m">
    <h2 class="text-center mb-4">Checkout Form</h2>
    <div class="row">  
      <div class="col-md-8">
        <div class="card p-4">
          <form method="POST" action="{% url 'orders:create_checkout_session' %}">
              {% csrf_token %}
              {{ form|crispy }}

              <!-- Promo Code -->
              <div class="mb-3">
                <label for="promo_code" class="form-label">Promo Code</label>
                <input type="text" class="form-control" id="promo_code" name="promo_code" placeholder="Enter promo code">
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100">Proceed to Secure Payment</button>
          </form>
          <a href="{% url 'bag:view_bag' %}" class="btn btn-secondary btn-lg mt-4">
            <span class="icon"><i class="fas fa-chevron-left"></i></span><span class="btn-text">Back to Bag</span>
          </a>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card p-3">
          <h4>Your Order Summary</h4>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal</span>
              <strong>€{{ bag_subtotal }}</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Delivery</span>
              <strong>€{{ bag_delivery }}</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between fs-5">
              <span>Total</span>
              <strong>€{{ bag_grand_total }}</strong>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</main>
{% endblock %}
