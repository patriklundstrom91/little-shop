{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'profiles:view_profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
