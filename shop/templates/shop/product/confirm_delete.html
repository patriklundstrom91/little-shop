<!-- Delete product confirmation page -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Delete Product: {{ product.name }}</h2>
<p>Are you sure you want to delete this product and all its variants?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'shop:product_detail' product.id product.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
