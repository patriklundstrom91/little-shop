{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
    <h2>Edit Your Review for {{ review.product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'shop:product_detail' review.product.id review.product.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
